<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TCR Policy Scanner - Tribal Advocacy Packet Search</title>
<meta name="description" content="Search and download Tribal Climate Resilience advocacy packets for federally recognized Tribal Nations.">
<link rel="stylesheet" href="css/awesomplete.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header role="banner">
  <h1>Tribal Climate Resilience</h1>
  <p class="subtitle">Advocacy Packet Search</p>
</header>
<main role="main">
  <section class="search-container" aria-label="Tribe search">
    <label for="tribe-search" class="search-label">Find your Tribal Nation</label>
    <input type="text" id="tribe-search" class="search-input"
      placeholder="Start typing a Tribe name..."
      role="combobox" aria-label="Search for a Tribal Nation"
      aria-expanded="false" aria-autocomplete="list" autocomplete="off" disabled>
  </section>
  <div id="loading" class="status-message" role="status" aria-live="polite">Loading Tribe data...</div>
  <div id="error" class="status-message error-message" role="alert" hidden>Failed to load Tribe data. Please try again later.</div>
  <section id="tribe-card" class="tribe-card" hidden aria-label="Tribe information">
    <h2 id="tribe-name" class="card-title"></h2>
    <dl class="card-details">
      <div class="detail-row"><dt>State(s)</dt><dd id="tribe-states"></dd></div>
      <div class="detail-row"><dt>Ecoregion</dt><dd id="tribe-ecoregion"></dd></div>
    </dl>
    <div class="card-actions">
      <a id="download-link" class="btn-download" role="button" aria-label="Download advocacy packet" tabindex="0">Download Report</a>
      <p id="packet-status" class="packet-status" aria-live="polite"></p>
    </div>
  </section>
</main>
<footer role="contentinfo">
  <p><a href="tribes/STRATEGIC-OVERVIEW.docx" download class="overview-link" aria-label="Download Federal Funding Strategic Overview document">Download Strategic Overview</a></p>
  <p class="footer-credit">TCR Policy Scanner</p>
</footer>
<script src="js/awesomplete.min.js"></script>
<script src="js/app.js" defer></script>

</html>
